<!DOCTYPE html>
<html>

<head><!--Det som står i fliken i webbläsaren-->
    <meta content="charset=UTF-8"><!--typsnitt-->
    <title>Min första sida</title>
</head>

<body><!--texten som står i sidan-->
    <h1>Rubriken för min första sida</h1>


    <p> <!--<p> = bröd text-->
        Löpande text.....
        <strong>Viktig del av texten!</strong><!--viktig text i fet stil-->
        <br><br><!--brake row-->
        fortsatt text...
        <b><!--broad stile (fet stil, men kommer inte prioriteras så som "strong")-->
            FEtstilt text...
        </b>
        Vanlig text...
        <i>Kursiv text</i><!--kursiv text-->

    </p>

    <ol><!--orderd list-->
        <li>Punkt ett</li>
        <li>Punkt 2</li>
        <li>Punkt 3</li>
    </ol>
    <ul><!--unorderd list-->
        <li>Punkt one</li>
        <li>punkt 2</li>
        <li>punkt 3</li>
    </ul>

</html>
